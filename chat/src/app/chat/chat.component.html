<div class="container">
    <form>
        <div class="form-group">
            <label id="messagelabel" for="messagecontent">New Message:</label>
            <input type="text" [(ngModel)]="messagecontent" name="messagecontent" id="messagecontent" class="form-control" autofocus/>
            </div>
            <div class="form-group">
                <button (click)="chat(messagecontent)" class="btn btn-dark btn-lg">Send Chat</button>
            </div>
    </form>

    <h4>Messages</h4>
    <ul class="list-group list-group-flush">
        <li *ngFor="let message of messages" class="list-group-item list-group-item-info">{{message}}</li>
    </ul>
</div>
